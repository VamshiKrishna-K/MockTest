<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans">

<!-- Top blue strip -->
<div class="h-11 bg-blue-700"></div>

<!-- Header -->
<div class="bg-gray-600 text-white px-8 py-4 flex justify-between items-center">

    <!-- Left -->
    <div>
        <div class="text-sm">System Name :</div>
        <h1 class="text-4xl font-bold text-yellow-300" th:text="${systemName}">
            C001
        </h1>
        <p class="text-sm mt-2 max-w-xl">
            Kindly contact the invigilator if there are any discrepancies
            in the Name and Photograph displayed on the screen or if the
            photograph is not yours
        </p>
    </div>

    <!-- Right -->
    <div class="flex items-center gap-4">
        <div class="text-right">
            <div class="text-sm">Candidate Name :</div>
            <h2 class="text-3xl font-bold text-yellow-300"
                th:text="${candidateName}">
                John Smith
            </h2>
            <p class="text-sm mt-1">
                Subject :
                <span class="text-yellow-300" th:text="${subject}">
                    Mock Exam
                </span>
            </p>
        </div>

        <div class="w-24 h-24 bg-white border border-gray-300"></div>
    </div>

</div>

<!-- Login Box -->
<div class="w-[360px] mx-auto mt-20 border border-gray-300 rounded bg-gray-100">

    <div class="bg-gray-300 px-4 py-2 font-semibold">
        Login
    </div>

    <div class="p-5">

        <!-- Roll Number -->
        <div class="flex mb-4">
            <div class="w-10 bg-gray-200 border border-gray-300 flex items-center justify-center">
                ðŸ‘¤
            </div>
            <input type="text"
                   name="rollNo"
                   placeholder="Roll Number"
                   required
                   class="flex-1 px-3 py-2 border border-gray-300 outline-none">
        </div>

        <!-- Password -->
        <div class="flex mb-5">
            <div class="w-10 bg-gray-200 border border-gray-300 flex items-center justify-center">
                ðŸ”’
            </div>
            <input type="password"
                   name="password"
                   placeholder="Password"
                   required
                   class="flex-1 px-3 py-2 border border-gray-300 outline-none">
        </div>

        <!-- Sign In -->
        <a href="/instructions"
           class="block text-center
                  bg-sky-400 text-white
                  py-3 rounded
                  text-base font-medium
                  hover:bg-sky-500">
            Sign In
        </a>

    </div>
</div>

<!-- Footer -->
<div class="fixed bottom-0 left-0 right-0
            bg-slate-600 text-white
            text-center py-1 text-sm">
    Version 17.05.21
</div>

</body>
</html>
