<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-2xl rounded shadow-lg p-8">

    <!-- HEADER -->
    <div class="text-center border-b pb-4 mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Examination Result</h1>
        <p class="text-sm text-gray-500 mt-1">Computer Based Test (CBT)</p>
    </div>

    <!-- CANDIDATE & EXAM DETAILS -->
    <div class="grid grid-cols-2 gap-4 text-sm mb-6">

        <div>
            <p class="text-gray-500">Candidate Name</p>
            <p class="font-semibold" th:text="${candidateName}">John Smith</p>
        </div>

        <div>
            <p class="text-gray-500">Exam Type</p>
            <p class="font-semibold" th:text="${examType}">TG TET</p>
        </div>

        <div>
            <p class="text-gray-500">Set Number</p>
            <p class="font-semibold" th:text="${setNo}">1</p>
        </div>

        <div>
            <p class="text-gray-500">Total Questions</p>
            <p class="font-semibold" th:text="${totalQuestions}">25</p>
        </div>

        <div>
            <p class="text-gray-500">Total Marks</p>
            <p class="font-semibold" th:text="${totalMarks}">25</p>
        </div>

        <div>
            <p class="text-gray-500">Time Taken</p>
            <p class="font-semibold">
                <span th:text="${timeTaken}">120</span> /
                <span th:text="${totalTime}">150</span> minutes
            </p>
        </div>

    </div>

    <!-- SCORE SECTION -->
    <div class="bg-green-50 border border-green-200 rounded p-6 text-center mb-6">
        <p class="text-lg text-gray-700">Score Obtained</p>
        <div class="text-4xl font-bold text-green-600 mt-2">
            <span th:text="${score}">18</span>
            <span class="text-xl text-gray-600">
                / <span th:text="${totalMarks}">25</span>
            </span>
        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="flex justify-center gap-4">
        <a href="/dashboard"
           class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
            Dashboard
        </a>

        <a href="/logout"
           class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded">
            Logout
        </a>
    </div>

</div>

</body>
</html>
