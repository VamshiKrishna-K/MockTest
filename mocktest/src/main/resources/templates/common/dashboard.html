<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Mocktest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-8">

    <h2 class="text-2xl font-bold text-center mb-6 text-blue-900">
        Welcome,
        <span th:text="${session.loggedInUser.name}"></span>
    </h2>

    <form th:action="@{/exam_login}" method="post" class="space-y-5">

        <!-- Exam Type -->
        <div>
            <label class="block font-semibold mb-1">Select Exam Type</label>
            <select name="examType"
                    class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300"
                    required>
                <h1>-- Select Exam Type --</h1>
                <option value="TP-1">TET Paper-1</option>
                <option value="TP-2">TET Paper-2</option>
                <option value="D-1">DSC Paper-1</option>
                <option value="D-2">DSC Paper-2</option>
            </select>
        </div>

        <!-- Set Number -->
        <div>
            <label class="block font-semibold mb-1">Select Set Number</label>
            <select name="setNo"
                    class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300"
                    required>
                <option value="">-- Select Set --</option>
                <option value="1">Set 1</option>
                <option value="2">Set 2</option>
                <option value="3">Set 3</option>
                <option value="4">Set 4</option>
                  <option value="4">Set 5</option>
                    <option value="4">Set 6</option>
                  <option value="4">Set 7</option>
            </select>
        </div>

        <!-- Start Test -->
        <button type="submit"
                class="w-full bg-blue-900 text-white py-3 rounded font-semibold text-lg hover:bg-blue-800">
            Start Test
        </button>

    </form>

</div>

</body>
</html>
