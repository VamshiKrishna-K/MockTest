<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login | ExamNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-blue-900 text-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ExamNest</h1>
    <a th:href="@{/register}"
       class="bg-white text-blue-900 px-4 py-2 rounded font-semibold">
      Register
    </a>
  </div>
</header>

<section class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">

    <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">
      Student Login
    </h2>

    <!-- ❌ Login Error -->
    <div th:if="${loginError}" class="mb-4 text-red-600 text-center">
      <p th:text="${loginError}"></p>
    </div>

    <form th:action="@{/login}"
          th:object="${user}"
          method="post"
          class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" th:field="*{email}" required
               placeholder="Enter your email"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" th:field="*{password}" required
               placeholder="Enter your password"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Remember Me (UI only for now) -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-blue-900">
          Remember me
        </label>
        <a href="#" class="text-blue-900 font-semibold hover:underline">
          Forgot password?
        </a>
      </div>

      <button type="submit"
              class="w-full bg-blue-900 text-white py-2 rounded font-semibold hover:bg-blue-800">
        Login
      </button>

    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a th:href="@{/register}" class="text-blue-900 font-semibold hover:underline">
        Register here
      </a>
    </p>

  </div>
</section>

</body>
</html>
