<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register | Mocktest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<section class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">

    <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">
      Student Registration
    </h2>

    <!-- Email Error -->
    <div th:if="${emailError}" class="mb-4 text-red-600 text-center">
      <p th:text="${emailError}"></p>
    </div>

    <!-- Success -->
    <div th:if="${successMessage}" class="mb-4 text-green-600 text-center">
      <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/register}"
          th:object="${userForm}"
          method="post"
          class="space-y-4">

      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold mb-1">Name</label>
        <input type="text" th:field="*{name}"
               class="w-full border px-3 py-2 rounded">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" th:field="*{email}"
               class="w-full border px-3 py-2 rounded">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" th:field="*{password}"
               class="w-full border px-3 py-2 rounded">
      </div>

      <button type="submit"
              class="w-full bg-blue-900 text-white py-2 rounded">
        Register
      </button>

    </form>

    <p class="text-center text-sm mt-4">
      Already have an account?
      <a th:href="@{/login}" class="text-blue-900 font-semibold">
        Login
      </a>
    </p>

  </div>
</section>

</body>
</html>
